<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>后台管理系统</title>
<link rel="stylesheet" type="text/css" href="/static/js/jquery-easyui-1.4.1/themes/default/easyui.css" />
<link rel="stylesheet" type="text/css" href="/static/js/jquery-easyui-1.4.1/themes/icon.css" />
<link rel="stylesheet" type="text/css" href="/static/css/jt.css" />
<script type="text/javascript" src="/static/js/jquery-easyui-1.4.1/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/jquery-easyui-1.4.1/jquery.easyui.min.js"></script>
<script type="text/javascript" src="/static/js/jquery-easyui-1.4.1/locale/easyui-lang-zh_CN.js"></script>
<link href="/static/js/kindeditor-4.1.10/themes/default/default.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" charset="utf-8" src="/static/js/kindeditor-4.1.10/kindeditor-all-min.js"></script>
<script type="text/javascript" charset="utf-8" src="/static/js/kindeditor-4.1.10/lang/zh_CN.js"></script>
<!-- 自己实现业务逻辑 -->
<script type="text/javascript" src="/static/js/common2.js?v=1.0"></script>
<style type="text/css">
	.content {
		padding: 10px 10px 10px 10px;
	}
</style>
</head>
<body class="easyui-layout">
    <div data-options="region:'west',title:'菜单',split:true" style="width:180px;">
    	<ul id="menu" class="easyui-tree" style="margin-top: 10px;margin-left: 5px;">
         	<li>
         		<span>楼盘管理</span>
         		<ul>
	         		<li data-options="attributes:{'url':'/house/add'}">新增楼盘</li>
	         		<li data-options="attributes:{'url':'/house/list'}">查询楼盘</li>
					<li data-options="attributes:{'url':'/newHouse/add'}">新增新界面楼盘</li>
					<li data-options="attributes:{'url':'/newHouse/list'}">新界面楼盘列表</li>
					<li data-options="attributes:{'url':'/userRequire/list'}">用户需求列表</li>
	         	</ul>
         	</li>
         </ul>
    </div>
    <div data-options="region:'center',title:''">
    	<div id="tabs" class="easyui-tabs">
		    <div title="首页" style="padding:20px;">
		        	
		    </div>
		</div>
    </div>
    
<script type="text/javascript">
$(function(){
	$('#menu').tree({
		onClick: function(node){
			if($('#menu').tree("isLeaf",node.target)){
				var tabs = $("#tabs");
				var tab = tabs.tabs("getTab",node.text);
				if(tab){
					tabs.tabs("select",node.text);
				}else{
					tabs.tabs('add',{
					    title:node.text,
					    href: node.attributes.url,
					    closable:true,
					    bodyCls:"content"
					});
				}
			}
		}
	});
});
</script>
</body>
</html>
